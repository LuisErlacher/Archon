apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-mcp
  labels:
    app.kubernetes.io/component: mcp
    app.kubernetes.io/part-of: archon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: mcp
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mcp
        app.kubernetes.io/part-of: archon
    spec:
      containers:
        - name: archon-mcp
          image: coleam00/archon-mcp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8051
              protocol: TCP
          env:
            - name: SUPABASE_URL
              value: https://supabase.automatizase.com.br
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-jwt
                  key: serviceKey
            - name: LOGFIRE_TOKEN
              value: ""
            - name: SERVICE_DISCOVERY_MODE
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: SERVICE_DISCOVERY_MODE
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: LOG_LEVEL
            - name: TRANSPORT
              value: "sse"
            - name: API_SERVICE_URL
              value: http://archon-server-service:8181
            - name: AGENTS_ENABLED
              value: "true"
            - name: AGENTS_SERVICE_URL
              value: http://archon-agents-service:8052
            - name: ARCHON_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_SERVER_PORT
            - name: ARCHON_MCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_MCP_PORT
            - name: ARCHON_AGENTS_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_AGENTS_PORT
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
