apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-server
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: archon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: archon
    spec:
      containers:
        - name: archon-server
          image: coleam00/archon-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          env:
            - name: HOME
              value: /tmp
            - name: CRAWL4AI_DB_PATH
              value: /tmp/crawl4ai
            - name: SUPABASE_URL
              value: https://supabase.automatizase.com.br
            - name: SUPABASE_SERVICE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-jwt
                  key: serviceKey
            - name: OPENAI_API_KEY
              value: ""
            - name: LOGFIRE_TOKEN
              value: ""
            - name: SERVICE_DISCOVERY_MODE
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: SERVICE_DISCOVERY_MODE
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: LOG_LEVEL
            - name: ARCHON_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_SERVER_PORT
            - name: ARCHON_MCP_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_MCP_PORT
            - name: ARCHON_AGENTS_PORT
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: ARCHON_AGENTS_PORT
            - name: AGENTS_ENABLED
              value: "true"
            - name: ARCHON_HOST
              valueFrom:
                configMapKeyRef:
                  name: archon-config
                  key: HOST
          command:
            - python
            - -m
            - uvicorn
            - src.server.main:app
            - --host
            - 0.0.0.0
            - --port
            - "8181"
          resources:
            requests:
              cpu: 500m
              memory: 4Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
