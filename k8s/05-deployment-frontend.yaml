apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-frontend
  namespace: unlkd
  labels:
    app.kubernetes.io/name: archon-frontend
    app.kubernetes.io/instance: archon
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archon-frontend
      app.kubernetes.io/instance: archon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archon-frontend
        app.kubernetes.io/instance: archon
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: archon-frontend
          # IMPORTANT: Build and push your image first:
          # docker build -t your-registry/archon-frontend:latest archon-ui-main/
          # docker push your-registry/archon-frontend:latest
          image: your-registry/archon-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3737
              protocol: TCP
          envFrom:
            - secretRef:
                name: archon-secret
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
