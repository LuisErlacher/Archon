apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-server
  namespace: unlkd
  labels:
    app.kubernetes.io/name: archon-server
    app.kubernetes.io/instance: archon
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archon-server
      app.kubernetes.io/instance: archon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archon-server
        app.kubernetes.io/instance: archon
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: archon-server
          # IMPORTANT: Build and push your image first:
          # docker build -t your-registry/archon-server:latest -f python/Dockerfile.server python/
          # docker push your-registry/archon-server:latest
          image: your-registry/archon-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8181
              protocol: TCP
          envFrom:
            - secretRef:
                name: archon-secret
          resources:
            requests:
              cpu: 500m
              memory: 4Gi
            limits:
              cpu: 2000m
              memory: 8Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
