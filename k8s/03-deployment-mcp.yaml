apiVersion: apps/v1
kind: Deployment
metadata:
  name: archon-mcp
  namespace: unlkd
  labels:
    app.kubernetes.io/name: archon-mcp
    app.kubernetes.io/instance: archon
    app.kubernetes.io/component: mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archon-mcp
      app.kubernetes.io/instance: archon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: archon-mcp
        app.kubernetes.io/instance: archon
        app.kubernetes.io/component: mcp
    spec:
      containers:
        - name: archon-mcp
          # IMPORTANT: Build and push your image first:
          # docker build -t your-registry/archon-mcp:latest -f python/Dockerfile.mcp python/
          # docker push your-registry/archon-mcp:latest
          image: your-registry/archon-mcp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8051
              protocol: TCP
          envFrom:
            - secretRef:
                name: archon-secret
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
